---
apiVersion: kubeadm.k8s.io/v1beta2
kind: ClusterConfiguration
apiServer:
  extraArgs:
    cloud-provider: "aws"
clusterName: k8s-kubeadm
controlPlaneEndpoint: k8s-kubeadm-2c6ee0b2462d16e7.elb.us-west-2.amazonaws.com
controllerManager:
  extraArgs:
    cloud-provider: "aws"
    configure-cloud-routes: "false"
    address: 0.0.0.0
kubernetesVersion: v1.21.0
networking:
  dnsDomain: cluster.local
  podSubnet: 10.244.0.0/16
  serviceSubnet: 10.100.0.0/16
scheduler:
  extraArgs:
    address: 0.0.0.0
